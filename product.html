<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orinoco - Produit</title>
    <link rel="shortcut icon" type="image/png" href="favicon.png"/>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="front/css/style.css">

    <!-- Javascript -->
    <script src="front/js/common.js"></script>
    <script src="front/js/product.js"></script>
</head>
<body>
    <script>
        window.addEventListener("DOMContentLoaded", (event) => {
            console.log("Initialisation du produit...");
            getCartElementNumber();
            let product = new Product();
        });
    </script>
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a href="index.html" class="navbar-brand d-flex align-items-end">
                    <img class="logo_orinoco" src="front/icons/logo.png" alt="logo Orinoco">
                    <h1>Orinoco</h1>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <div class="d-flex">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">
                                    <img src="front/icons/home.svg" alt="Accueil" title="Accueil" width="24" height="24">
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <img src="front/icons/user.svg" alt="Accueil" title="Mon compte" width="24" height="24">
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="cart.html">
                                    <img src="front/icons/cart.svg" alt="Panier" title="Panier" width="24" height="24">
                                    <div id="nbr_element"></div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <!-- Product Section -->
        <section id="product__section" class="container">
            <div id="product__container" class="row">
                <div id="product__imgContainer" class="col-12 col-md-6">
                    <!-- <img src="" alt=""> -->
                </div>

                <form id="product__formContainer" method="POST" class="col-12 col-md-6">
                    <div id="product__formHeader">
                        <label for="product__name" id="product__name"></label>
                        <p id="product__description"></p>
        
                        <div id="product__formHeader__choices">
                            <div>
                                <label for="product__select">Choix de la lentille</label>
                                <select id="product__select" class="form-select" aria-label="Lenses choice"></select>
                            </div>
                            <div>
                                <label for="product__quantity">Quantité</label>
                                <input type="number" id="product__quantity" name="product__quantity" value="1" min="1" max="100">
                            </div>
                        </div>
                        <div id="productHelp" class="form-text">Livraison gratuite !</div>
                    </div>
    
                    <div id="product__formFooter">
                        <p id="product__price"></p>
                        <button id="product__submit" type="submit" class="btn">Ajouter au panier</button>
                    </div>
                </form>
            </div>
        </section>

        <!-- Validation Popup Section -->
        <section id="product__validate">
            <div id="overlay">
                <div id="validateCard">
                    <div id="validateCard__header">
                        <img src="front/icons/success.svg">
                    </div>
                    <div id="validateCard__main">
                        <p id="validateCard__main__text">Élement ajouté au panier !</p>
                        <div id="validateCard__main__btnContainer">
                            <a href="index.html" class="btn">Continuer les achats</a>
                            <a href="cart.html" class="btn">Accéder au panier</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
